---

- hosts: all
  gather_facts: yes
  connection: docker
  remote_user: root
  roles:
    - role: grafana
      grafana_version: 7.0.3
      grafana:
        service:
          options:
            server:
              protocol: http
            users:
              allow_sign_up: false
              login_hint: "Corporate LDAP"
            auth:
              ldap:
                enabled: true
        ldap:
          verbose_logging: true
          servers:
            - host: "vpn-00.example.lo vpn-01.example.lo"
              port: 389
              search_filter: "(&(objectClass=inetOrgPerson)(uid=%s))"
              search_base_dns: ["dc=example,dc=lo", "dc=example,dc=lo"]
              group_search_filter: "(&(objectClass=posixGroup)(memberUid=%s))"
              group_search_base_dns: ["ou=Group,dc=example,dc=lo"]
              attributes:
                name: "givenName"
                surname: "sn"
                username: "cn"
                member_of: "cn"
                email: "mail"
              group_mappings:
                - group_dn: "operations"
                  org_role: "Admin"
                - group_dn: "*"
                  org_role: "Viewer"
                - group_dn: "developers"
                  org_role: "Editor"
