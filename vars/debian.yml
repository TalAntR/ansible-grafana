---

grafana:
  providers:
    apt:
      repositories:
        grafana-oss:
          url: "https://packages.grafana.com/oss/deb stable main"
          keys: [ "https://packages.grafana.com/gpg.key" ]
      # Apt packages which are installed on prepare phase
      prerequisites: []

      packages:
        - "grafana={{ grafana.version }}*"
